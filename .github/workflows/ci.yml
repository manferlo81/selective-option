name: CI

on:
  push:
    branches:
      - main
    tags:
      - '*'

  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  job_lint:
    name: Lint

    runs-on: ubuntu-latest

    steps:
      - name: Checkout, Setup Node.js 20.x and Install dependencies
        uses: manferlo81/action-checkout-node-install@initial
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org/

      - name: Lint code
        run: npm run lint

  job_ci:
    strategy:
      matrix:
        os:
          - name: Ubuntu
            machine: ubuntu-latest
          - name: Window
            machine: windows-latest
          - name: MacOS
            machine: macos-latest
        node-version:
          - 18.x
          - 20.x
          - 21.x
          - 22.x

    name: Test and Build (${{ matrix.os.name }}, NodeJS v${{ matrix.node-version }})

    runs-on: ${{ matrix.os.machine }}
    needs: job_lint

    steps:
      - name: Checkout, Setup Node.js ${{ matrix.node-version }} and Install dependencies
        uses: manferlo81/action-checkout-node-install@initial
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  job_upload_coverage:
    name: Upload Coverage

    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref_type == 'branch' }}
    needs: job_ci

    steps:
      - name: Checkout, Setup Node.js 20.x and Install dependencies
        uses: manferlo81/action-checkout-node-install@initial
        with:
          node-version: 20.x

      - name: Run tests
        run: npm test
        env:
          CI: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/coverage-final.json

  job_create_release:
    name: Create GitHub Release

    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref_type == 'tag' && startsWith(github.ref_name,'v') }}
    needs: job_ci

    permissions:
      contents: write

    steps:
      - name: Checkout, Setup Node.js 20.x and Install dependencies
        uses: manferlo81/action-checkout-node-install@initial
        with:
          node-version: 20.x

      - name: Build
        run: npm run build

      - name: Create Release
        uses: manferlo81/action-create-release@v0

  job_publish_to_npm:
    name: Publish to npm registry

    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref_type == 'tag' && startsWith(github.ref_name,'v') }}
    needs: job_ci

    steps:
      - name: Checkout, Setup Node.js 20.x and Install dependencies
        uses: manferlo81/action-checkout-node-install@initial
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org/

      - name: Build
        run: npm run build

      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  job_publish_to_gpr:
    name: Publish to GitHub Packages

    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref_type == 'tag' && startsWith(github.ref_name,'v') }}
    needs: job_ci

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout, Setup Node.js 20.x and Install dependencies
        uses: manferlo81/action-checkout-node-install@initial
        with:
          node-version: 20.x
          registry-url: https://npm.pkg.github.com/

      - name: Build
        run: npm run build

      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
