env:
  browser: true
  es2021: true
  node: true

extends:
  - "eslint:recommended"
  - "plugin:@typescript-eslint/recommended"

parser: "@typescript-eslint/parser"

parserOptions:
  ecmaVersion: 12
  sourceType: module

plugins:
  - "@typescript-eslint"

rules:
  quotes:
    - error
    - single

  indent:
    - error
    - 2

  comma-dangle:
    - error
    - always-multiline

  no-multiple-empty-lines:
    - error
    - max: 1
      maxBOF: 0
      maxEOF: 0

  no-useless-rename: error
  object-shorthand: error

  semi: "off"
  "@typescript-eslint/semi": error

  "@typescript-eslint/array-type":
    - error
    - default: array-simple
      readonly: array-simple
